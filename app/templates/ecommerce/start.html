{% load static %}
<!DOCTYPE html>
<html>

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href={% static 'ecommerce/style.css' %}>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Snowplow starts plowing -->
    <script type="text/javascript">
      ;(function (p, l, o, w, i, n, g) {
          if (!p[i]) {
              p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
              p.GlobalSnowplowNamespace.push(i);
              p[i] = function () {
                  (p[i].q = p[i].q || []).push(arguments)
              };
              p[i].q = p[i].q || [];
              n = l.createElement(o);
              g = l.getElementsByTagName(o)[0];
              n.async = 1;
              n.src = w;
              g.parentNode.insertBefore(n, g)
          }
      }(window, document, "script", "{% static 'ecommerce/js/sp.js' %}", "snowplow"));

      window.snowplow('newTracker', 'spmicro', '0.0.0.0:9090', { // Initialise a tracker

          encodeBase64: false,
          appId: 'sh0pspr33',
          platform: "web",
          discoverRootDomain: true,
          eventMethod: "beacon", // "post", "get", "beacon"
          contexts : {
              webPage: true
          }

      });

      window.snowplow('setUserId', 'tester');
      window.snowplow('enableActivityTracking', 20, 20);
      window.snowplow('enableLinkClickTracking', null, true, true);

      var config = {
          forms: {
              blacklist: []
          },
          fields: {
              blacklist: ['user_password']
          }
      };

      window.snowplow('enableFormTracking', config);

      window.snowplow('trackPageView');

    </script>
    <!-- Snowplow stops plowing -->

  </head>

  <body>

    <div class="container">

      <div class="jumbotron" style="margin-top:5em;background-color:white;border:2px solid grey;">

      <div class="jumbotron" style="text-align:center;margin-top:5em;">
        <h1>WELCOME</h1>
        <h3>to the Snowplow demo store!</h3>
      </div>

      <div class="row">
        <div class="col-lg-4">
        </div>

        <div class="col-lg-4">
          <form action="/login">

            <div class="form-group">
              <legend></legend>

              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="user_email" test-id="email-input" required>

              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="user_password" test-id="password-input" required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-dark" test-id="submit-button">START SHOPPING</button>
            </div>

          </form>
        </div>

        <div class="col-lg-4">
        </div>
      </div>

      </div>
    </div>

  </body>

</html>
